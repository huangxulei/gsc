<div id="content_index_panel" class="easyui-panel" data-options="fit:true,title:'<{$currentpos}>',border:false,href:'<{:U('Content/public_welcome')}>'">

</div>
<script type="text/javascript">
//中间内容区域打开
function contentMainOpenUrl(url, iframe){
	if(!url){
		$.messager.alert('提示信息', '链接地址不存在', 'error');
		return false;
	}
	var data = iframe ? {href: null, content: '<iframe src="'+ url +'" frameborder="0" fit="true" border="none" width="100%" height="100%" style="margin-bottom:-5px"></iframe>'} : {href:url};
	$('#content_index_panel').panel(data);
}
</script>
