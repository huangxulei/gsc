<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title><{:C('SITE_TITLE')}></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="<{:C('SITE_KEYWORDS')}>">
	<meta name="description" content="<{:C('SITE_DESCRIPTION')}>">

	<meta property="qc:admins" content="575326234674767631611006375" />

	<!-- Bootstrap 3 Plan styles -->
	<link id="plan-theme" href="__STATIC__/css/bootstrap.min.css" rel="stylesheet">
	<!-- Plan UI -->
	<link id="plan-theme-extra" href="__STATIC__/css/plan.min.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="__STATIC__/js/html5shiv.js"></script>
	<script src="__STATIC__/js/respond.min.js"></script>
	<![endif]-->

	<!-- Docs Custom styles -->
	<link id="plan-theme-extra" href="__STATIC__/css/style.css" rel="stylesheet">
</head>

<body>
<div id="wrap">
	<nav class="navbar navbar-inverse navbar-fixed-top open-hover" role="navigation" style="margin: 0">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="<{:SITE_URL}>">演示应用</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<foreach name="g_category_list" item="list">
						<empty name="list.children">
							<li><a href="#" title="<{$list.catname}>"><{$list.catname}></a></li>
						<else/>
							<li class="dropdown">
								<a href="#" title="<{$list.catname}>"><{$list.catname}> <b class="caret"></b></a>
								<ul class="dropdown-menu">
									<foreach name="list.children" item="sonlist">
										<li><a href="#" title="<{$sonlist.catname}>"><{$sonlist.catname}></a></li>
									</foreach>
								</ul>
							</li>
						</empty>
					</foreach>
					<li><a href="<{:U('Admin/Index/index')}>">后台管理</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<if condition="cookie('member_id')">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">用户中心 <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="<{:cookie('member_link') ? cookie('member_link') : '#'}>"><{:cookie('member_name')}></a></li>
								<li><a href="<{:U('Oauth/logout')}>">退出登录</a></li>
							</ul>
						</li>
					<else/>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">账号联合登录 <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="<{:U('Oauth/login?type=sina')}>">新浪微博</a></li>
								<li><a href="<{:U('Oauth/login?type=baidu')}>">百度账号</a></li>
							</ul>
						</li>
					</if>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div>
	</nav>

	<div class="container" style="padding: 100px 0 50px;">
		<block name="container"></block>
	</div> <!-- /container -->

	<div id="push"></div>
</div>

<footer>
	<div class="container">
		<p class="col-md-8 text-left">
			<a rel="license" href="http://creativecommons.org/licenses/by/4.0/" target="_blank"><img alt="知识共享许可协议" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/88x31.png" /></a>
			本作品采用<a rel="license" href="http://creativecommons.org/licenses/by/4.0/" target="_blank">知识共享署名 4.0 国际许可协议</a>进行许可。

		</p>
		<p class="col-md-4 text-right">
			Powered by <a href="http://wangdong.sinaapp.com/">wangdong</a> <br/>
			<img src="http://sae.sina.com.cn/doc/_images/poweredby-117x12px.gif"/>
		</p>
	</div>
</footer>

<if condition="function_exists('saeAutoLoader')">
<!-- 访问统计 -->
<div style="display: none">
	<script type="text/javascript">
		var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
		document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3F3bb12c067249124809594b50b47a015b' type='text/javascript'%3E%3C/script%3E"));

<!-- jQuery CDN and fallback -->
<script src="__STATIC__/js/jquery.min.js"></script>

<!-- Main Scripts-->
<script src="__STATIC__/js/bootstrap.min.js"></script>
<!-- Plan UI elements -->
<script src="__STATIC__/js/plan.ui.js"></script>

<block name="bottom"></block>
</body>
</html>
